<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Shopping List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <style>
  .removed .checkbox label {
    text-decoration: line-through;
  }
  </style>
</head>

<body>
  <div class="container" id="app">
    <h1>My Shopping List</h1>

    <ul>
      <li v-for="item in items" v-bind:class="{removed: item.checked}">
        <div class="checkbox">
          <label>
            <input type="checkbox" v-model="item.checked">
            {{ item.text }}
          </label>
        </div>
      </li>
    </ul>

    <div class="input-group">
      <input type="text" class="form-control" v-model="newItem" v-on:keyup.enter="addItem">
      <span class="input-group-append">
        <button type="button" class="btn btn-primary" @click="addItem">Add!</button>
      </span>
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>

  <script>
  const data = {
    items: [
      {text: 'Bananas', checked: true},
      {text: 'Apples', checked: false},
    ],
    newItem: ''
  };
  var app = new Vue({
    el: '#app',
    data,
    methods: {
      addItem() {
        const text = this.newItem.trim();
        if (!text) {
          return;
        }
        const item = {
          text,
          checked: false
        };
        this.items.push(item);
        this.newItem = '';
      }
    }
  });
  </script>

</body>

</html>
